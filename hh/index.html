<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="gg"></div>
    <script>
        fetch("https://kitsu.io/api/edge")
            .then(function (data) {
                return data.json();
            })
            .then(function (data) {
                const add = document.querySelector('.gg')
                add.innerText = data;
            })

    </script>
</body>

</html>
